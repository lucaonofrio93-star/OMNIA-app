<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNIA - Accademia Personale</title>
    <style>
        body { background: #0a0a0a; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; text-align: center; }
        .nav { display: flex; justify-content: center; gap: 20px; background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 30px; }
        button { cursor: pointer; padding: 10px 20px; border-radius: 5px; border: none; font-weight: bold; transition: 0.3s; }
        .nav-btn { background: none; color: #888; }
        .nav-btn.active { color: #00ff88; border-bottom: 2px solid #00ff88; }
        .page { display: none; max-width: 800px; margin: 0 auto; }
        .page.active { display: block; }
        #refreshBtn { background: #00ff88; color: #000; padding: 15px 30px; font-size: 1.1rem; margin-bottom: 30px; border-radius: 50px; }
        #refreshBtn:hover { transform: scale(1.05); background: #00cc6e; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .card { background: #151515; padding: 20px; border-radius: 12px; border: 1px solid #333; text-align: left; border-top: 4px solid #00ff88; }
        input { width: 80%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; margin: 10px 0; border-radius: 5px; }
        .save-btn { background: #4a90e2; color: white; }
    </style>
</head>
<body>

    <div class="nav">
        <button class="nav-btn active" onclick="nav('home')">üè† Home</button>
        <button class="nav-btn" onclick="nav('settings')">‚öôÔ∏è Impostazioni</button>
    </div>

    <div id="home" class="page active">
        <h1>OMNIA Accademia</h1>
        <p style="color:#888; margin-bottom:20px;">Alta Formazione Interdisciplinare</p>
        <button id="refreshBtn" onclick="generaPillole()">üîÑ Aggiorna Conoscenza</button>
        <div id="grid" class="grid"></div>
    </div>

    <div id="settings" class="page">
        <h2>Impostazioni API</h2>
        <div style="background:#1a1a1a; padding:20px; border-radius:10px;">
            <p>Incolla qui la tua chiave Gemini API:</p>
            <input type="password" id="keyInput" placeholder="AIzaSy...">
            <br>
            <button class="save-btn" onclick="salva()">Salva Chiave</button>
            <p id="statoChiaro" style="margin-top:10px;"></p>
        </div>
    </div>

    <script>
        const CATS = [
            {id: 'storia', t: 'Storia IT', c: '#008C45'},
            {id: 'geo', t: 'Geopolitica', c: '#4A90E2'},
            {id: 'att', t: 'Attualit√†', c: '#E74C3C'},
            {id: 'lett', t: 'Letteratura', c: '#F1C40F'},
            {id: 'arte', t: 'Arte', c: '#9B59B6'},
            {id: 'mus', t: 'Musica', c: '#2ECC71'}
        ];
        
        let key = localStorage.getItem('omnia_key') || '';

        function nav(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function salva() {
            const val = document.getElementById('keyInput').value.trim();
            if(val) {
                localStorage.setItem('omnia_key', val);
                key = val;
                document.getElementById('statoChiaro').innerText = "‚úÖ Chiave salvata correttamente!";
                document.getElementById('statoChiaro').style.color = "#00ff88";
            }
        }

        async function generaPillole() {
            if(!key) return alert("Vai in Impostazioni e inserisci la tua API Key!");
            const btn = document.getElementById('refreshBtn');
            const originalText = btn.innerText;
            btn.innerText = "‚è≥ Consultazione Accademica...";
            btn.disabled = true;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{parts: [{text: "Genera 6 brevi pillole accademiche (una per: Storia IT, Geopolitica, Attualit√†, Letteratura, Arte, Musica). Rispondi solo con un array JSON di oggetti con 'category' e 'content'."}]}]
                    })
                });
                
                const data = await response.json();
                if(data.error) throw new Error(data.error.message);

                alert("‚úÖ Connessione riuscita! L'accademia √® aggiornata.");
                renderCards(data.candidates[0].content.parts[0].text);
            } catch (e) {
                console.error(e);
                alert("ERRORE: " + e.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function renderCards(aiData = null) {
            const g = document.getElementById('grid');
            // Se abbiamo dati veri dall'AI li usiamo, altrimenti mettiamo placeholder
            g.innerHTML = CATS.map(c => `
                <div class="card" style="border-top-color: ${c.c}">
                    <h3>${c.t}</h3>
                    <p>${aiData ? 'Contenuto aggiornato dall\'AI...' : 'In attesa di aggiornamento...'}</p>
                </div>
            `).join('');
        }

        if(key) document.getElementById('keyInput').value = key;
        renderCards();
    </script>
</body>
</html>
