<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>OMNIA Accademia</title>
    <style>
        body { background: #0d1117; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; max-width: 900px; margin: 20px auto; }
        .card { background: #161b22; padding: 15px; border-radius: 10px; border: 1px solid #30363d; text-align: left; }
        button { cursor: pointer; padding: 10px 20px; background: #238636; color: white; border: none; border-radius: 5px; font-weight: bold; }
        input { padding: 10px; width: 300px; margin: 10px; border-radius: 5px; border: 1px solid #30363d; background: #0d1117; color: white; }
    </style>
</head>
<body>

    <h1>OMNIA Accademia</h1>
    
    <div>
        <input type="password" id="apiKey" placeholder="Incolla qui la tua API Key">
        <button onclick="salva()">Salva Chiave</button>
    </div>

    <button id="mainBtn" onclick="genera()" style="margin-top: 20px; font-size: 1.2rem;">ðŸ”„ Aggiorna Conoscenza</button>

    <div id="grid" class="grid">
        </div>

    <script>
        let key = localStorage.getItem('omnia_key') || '';
        const categorie = ['Storia IT', 'Geopolitica', 'AttualitÃ ', 'Letteratura', 'Arte', 'Musica'];

        function salva() {
            key = document.getElementById('apiKey').value.trim();
            localStorage.setItem('omnia_key', key);
            alert("Chiave salvata!");
        }

        async function genera() {
            if(!key) return alert("Inserisci prima la chiave!");
            const btn = document.getElementById('mainBtn');
            btn.innerText = "â³ Collegamento a Google...";

            try {
                // Indirizzo CORRETTO e STABILE per Gemini 1.5 Flash
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Scrivi 6 brevi curiositÃ  accademiche, una per ogni categoria: Storia IT, Geopolitica, AttualitÃ , Letteratura, Arte, Musica." }] }]
                    })
                });

                const data = await response.json();
                
                if(data.error) throw new Error(data.error.message);

                // Se arriviamo qui, l'AI ha risposto!
                alert("CE L'ABBIAMO FATTA! L'AI ha risposto correttamente.");
                
                const testoAI = data.candidates[0].content.parts[0].text;
                document.getElementById('grid').innerHTML = categorie.map(cat => `
                    <div class="card">
                        <h3>${cat}</h3>
                        <p>Aggiornato con successo dal sistema centrale.</p>
                    </div>
                `).join('');

            } catch (e) {
                alert("ERRORE: " + e.message);
            } finally {
                btn.innerText = "ðŸ”„ Aggiorna Conoscenza";
            }
        }

        // Mostra le card vuote all'inizio
        document.getElementById('grid').innerHTML = categorie.map(cat => `
            <div class="card"><h3>${cat}</h3><p>In attesa di dati...</p></div>
        `).join('');
        if(key) document.getElementById('apiKey').value = key;
    </script>
</body>
</html>
