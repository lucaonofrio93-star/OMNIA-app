<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNIA - Accademia Personale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode" style="background: #050505; color: white; font-family: sans-serif; margin: 0; padding: 20px;">
    
    <nav style="display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 10px;">
        <button onclick="UI.navigateTo('home')" style="background:none; border:none; color:white; cursor:pointer;">Home</button>
        <button onclick="UI.navigateTo('archive')" style="background:none; border:none; color:white; cursor:pointer;">Archivio</button>
        <button onclick="UI.navigateTo('settings')" style="background:none; border:none; color:white; cursor:pointer;">Impostazioni</button>
    </nav>

    <main id="homePage" class="page active">
        <header style="text-align: center; margin-bottom: 40px;">
            <h1>OMNIA Accademia</h1>
            <button id="refreshBtn" style="padding: 15px 30px; background: #008C45; color: white; border: none; border-radius: 5px; cursor: pointer;">
                ðŸ”„ Aggiorna Conoscenza
            </button>
        </header>
        <div class="categories-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
            </div>
    </main>

    <main id="archivePage" class="page" style="display:none;">
        <h2>Il tuo Archivio Accademico</h2>
        <div class="pills-list"></div>
    </main>

    <main id="settingsPage" class="page" style="display:none;">
        <h2>Configurazione</h2>
        <div style="background: #1a1a1a; padding: 20px; border-radius: 10px;">
            <p>Inserisci la tua API Key di Gemini:</p>
            <input type="password" id="geminiApiKey" style="width: 80%; padding: 10px; margin-bottom: 10px;">
            <br>
            <button id="saveGeminiKey" style="padding: 10px 20px; background: #4A90E2; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Salva Chiave
            </button>
        </div>
    </main>

    <script src="app.js"></script>

    <style>
        .page { display: none; }
        .page.active { display: block; }
        .category-card { background: #111; padding: 20px; border-radius: 10px; border: 1px solid #333; }
    </style>
</body>
</html>
