<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>OMNIA Accademia</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; max-width: 1000px; margin: 20px auto; }
        .card { background: #151515; padding: 20px; border-radius: 12px; border: 1px solid #333; text-align: left; border-top: 4px solid #00ff88; }
        button { cursor: pointer; padding: 12px 25px; border-radius: 50px; border: none; font-weight: bold; background: #00ff88; color: black; }
        input { padding: 12px; width: 300px; border-radius: 8px; border: 1px solid #444; background: #1a1a1a; color: white; margin: 10px; }
    </style>
</head>
<body>

    <h1>OMNIA Accademia</h1>
    
    <div style="margin-bottom: 30px;">
        <input type="password" id="apiKey" placeholder="Incolla la tua chiave Default">
        <button onclick="salva()" style="background: #4a90e2; color: white;">Salva Chiave</button>
    </div>

    <button id="mainBtn" onclick="genera()" style="font-size: 1.2rem; padding: 15px 40px;">ðŸ”„ Aggiorna Conoscenza</button>

    <div id="grid" class="grid"></div>

    <script>
        let key = localStorage.getItem('omnia_key') || '';
        const categorie = ['Storia IT', 'Geopolitica', 'AttualitÃ ', 'Letteratura', 'Arte', 'Musica'];

        function salva() {
            key = document.getElementById('apiKey').value.trim();
            localStorage.setItem('omnia_key', key);
            alert("Chiave salvata correttamente!");
        }

        async function genera() {
            if(!key) return alert("Inserisci la chiave e clicca su Salva!");
            const btn = document.getElementById('mainBtn');
            btn.innerText = "â³ Connessione a Google...";
            btn.disabled = true;

            try {
                // Questa Ã¨ la chiamata "Universale" che funziona con la tua chiave Default
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Scrivi 6 brevi pillole di cultura per: Storia IT, Geopolitica, AttualitÃ , Letteratura, Arte, Musica." }] }]
                    })
                });

                const d = await r.json();
                if(d.error) throw new Error(d.error.message);

                alert("CE L'ABBIAMO FATTA! L'AI ha risposto.");
                
                document.getElementById('grid').innerHTML = categorie.map(c => `
                    <div class="card">
                        <h3>${c}</h3>
                        <p>Analisi completata. Il sistema Ã¨ ora collegato correttamente.</p>
                    </div>
                `).join('');

            } catch (e) {
                alert("Errore tecnico: " + e.message);
            } finally {
                btn.innerText = "ðŸ”„ Aggiorna Conoscenza";
                btn.disabled = false;
            }
        }

        // Setup iniziale delle card
        document.getElementById('grid').innerHTML = categorie.map(c => `
            <div class="card"><h3>${c}</h3><p>In attesa di dati...</p></div>
        `).join('');

        if(key) document.getElementById('apiKey').value = key;
    </script>
</body>
</html>
