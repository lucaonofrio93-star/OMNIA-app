<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNIA - Accademia Personale</title>
    <style>
        body { background: #0a0a0a; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; text-align: center; }
        .nav { display: flex; justify-content: center; gap: 20px; background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 30px; }
        button { cursor: pointer; padding: 10px 20px; border-radius: 5px; border: none; font-weight: bold; }
        .nav-btn { background: none; color: #888; }
        .nav-btn.active { color: #00ff88; border-bottom: 2px solid #00ff88; }
        .page { display: none; max-width: 800px; margin: 0 auto; }
        .page.active { display: block; }
        #refreshBtn { background: #00ff88; color: #000; padding: 15px 30px; font-size: 1.1rem; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .card { background: #151515; padding: 20px; border-radius: 12px; border: 1px solid #333; }
        input { width: 80%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; margin: 10px 0; border-radius: 5px; }
        .save-btn { background: #4a90e2; color: white; }
    </style>
</head>
<body>

    <div class="nav">
        <button class="nav-btn active" onclick="nav('home')">Home</button>
        <button class="nav-btn" onclick="nav('settings')">Impostazioni</button>
    </div>

    <div id="home" class="page active">
        <h1>OMNIA Accademia</h1>
        <button id="refreshBtn" onclick="generaPillole()">ðŸ”„ Aggiorna Conoscenza</button>
        <div id="grid" class="grid"></div>
    </div>

    <div id="settings" class="page">
        <h2>Impostazioni API</h2>
        <p>Incolla qui la chiave API (inizia con AIza...):</p>
        <input type="password" id="keyInput" placeholder="Incolla chiave qui">
        <br>
        <button class="save-btn" onclick="salva()">Salva Chiave</button>
        <p id="statoChiaro"></p>
    </div>

    <script>
        const CATS = ['Storia IT', 'Geopolitica', 'AttualitÃ ', 'Letteratura', 'Arte', 'Musica'];
        let key = localStorage.getItem('omnia_key') || '';

        function nav(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }

        function salva() {
            key = document.getElementById('keyInput').value.trim();
            localStorage.setItem('omnia_key', key);
            document.getElementById('statoChiaro').innerText = "âœ… Chiave salvata!";
        }

        async function generaPillole() {
            if(!key) return alert("Inserisci la chiave nelle impostazioni!");
            const btn = document.getElementById('refreshBtn');
            btn.innerText = "â³ Caricamento...";

            try {
                // Proviamo a chiamare Gemini con un test semplice
                const r = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({contents: [{parts: [{text: "Scrivi una riga di testo accademico."}]}]})
                });
                
                const d = await r.json();
                
                if(d.error) {
                    throw new Error(d.error.message);
                }

                alert("FUNZIONA! Gemini ha risposto. Ora il sito caricherÃ  le pillole.");
                renderCards();
            } catch (e) {
                console.error(e);
                alert("ERRORE: " + e.message);
            } finally {
                btn.innerText = "ðŸ”„ Aggiorna Conoscenza";
            }
        }

        function renderCards() {
            const g = document.getElementById('grid');
            g.innerHTML = CATS.map(c => `<div class="card"><h3>${c}</h3><p>Contenuto aggiornato!</p></div>`).join('');
        }

        if(key) document.getElementById('keyInput').value = key;
        renderCards();
    </script>
</body>
</html>
